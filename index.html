<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Shapkin</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<div class="sky">
  <img src="images/bird.png" class="bird">
  <div class="night">
	  <div class="night-bird">
    <img src="images/bird.png" class="bird">
	</div>
  </div>
</div>
<div class="sea">
  <p class="waves">$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$</p>
  <div class="thermometer">
    <p align="center">Hover me</p>
  </div>
</div>
<script>
$(".thermometer").mouseleave(() => {
	$("body").addClass("run");
});

$(".thermometer").mouseenter(() => {
	$("body").removeClass("run");
});
</script>
</body>
</html>
